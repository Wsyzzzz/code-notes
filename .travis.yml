# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing 
osx_image: xcode8.3
language: node_js
node_js:
  - lts/*
matrix:
  include:
  - os: osx
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
addons:
 sonarcloud:
    organization: "Wsyzzzz"
    token:
      secure: "b57c172a7a777aa9d131a6c3d65889ec933724e0" 
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xvfb
before_install:
    - export DISPLAY=':99.0'
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    - npm install -g xvfb-maybe
    - npm install -g node-gyp
install: npm install
before_script:
    - npm test

script: npm run build
branches:
  only:
  - master
